<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mobile Stroke Unit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%); /* Example gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff; /* Default text color for contrast */
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.95); /* Slightly transparent white card */
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            color: #333; /* Text color inside the card */
        }
        .login-container h2 {
            color: #333;
            margin-bottom: 30px;
            font-weight: 700;
            text-align: center;
        }
        .login-container .form-label {
            font-weight: 500;
            color: #555;
        }
        .login-container .form-control {
            border-radius: 8px;
            padding: 10px 15px;
            border: 1px solid #ced4da;
            transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
        }
         .login-container .form-control:focus {
            border-color: #80bdff;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }
        .login-container .btn-primary {
            background-color: #0d6efd; /* Bootstrap primary blue */
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
            width: 100%;
            margin-top: 15px;
            transition: background-color 0.2s ease;
        }
        .login-container .btn-primary:hover {
            background-color: #0b5ed7;
        }
        .login-container .signup-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            font-size: 0.9em;
        }
        .login-container .signup-link a {
            color: #0d6efd;
            text-decoration: none;
            font-weight: 600;
        }
        .login-container .signup-link a:hover {
            text-decoration: underline;
        }
        .alert {
            border-radius: 8px;
        }
        .input-group {
            position: relative;
        }
        .input-group .form-control {
             padding-left: 40px; /* Space for icon */
        }
        .input-group .input-group-text {
            position: absolute;
            left: 1px;
            top: 1px;
            bottom: 1px;
            z-index: 4;
            border: none;
            background: transparent;
            padding-left: 15px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2><i class="fas fa-heartbeat me-2"></i>MSU Login</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category if category else 'info' }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}" class="needs-validation" novalidate>
            <div class="mb-3 input-group">
                 <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" placeholder="Email address" id="email" name="email" required>
            </div>

            <div class="mb-3 input-group">
                 <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" placeholder="Password" id="password" name="password" required>
            </div>

            <!-- Add Role Selection Dropdown -->
            <div class="mb-4 input-group">
            
                 <select class="form-select" id="role" name="role" required>
                    <option value="" selected disabled>Select your role...</option>
                    <option value="Patient">Patient</option>
                    <option value="Technician">Technician</option>
                    <option value="Doctor">Doctor</option>
                 </select>
            </div>
            <!-- End Role Selection -->

            <button type="submit" class="btn btn-primary">Login</button>

             <div class="signup-link">
                Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Optional: Add form validation script if needed -->

</body>
</html>
